<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Categories</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 30px;
            font-size: 2.5em;
            color: #333;
        }
        .categories {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); /* This will create responsive boxes */
            gap: 30px;
            padding: 30px;
        }
        .course-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 20px;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .course-card:hover {
            transform: translateY(-10px);
        }
        .course-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .course-card h3 {
            margin: 10px 0;
            font-size: 1.8em;
            color: #333;
        } 
        .course-card button {
            padding: 12px;
            background-color: #1f4e5f;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .course-card button:hover {
            background-color: #5090a7;
        }
    </style>
</head>
<body>

    <h1>Explore Our Categories</h1>

    <div class="categories" id="course-list">
        <!-- Categories will be dynamically loaded here -->
    </div>
    

    <!-- Link to external JavaScript file -->
    <script src="/welcomePage/maincategories.js"></script>

</body>
</html>
