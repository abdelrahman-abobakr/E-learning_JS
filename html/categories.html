<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - eLearning App</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

  <div class="dashboard">
    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-header">
        <img src="/manager.png" alt="Admin" class="sidebar-logo">
        <h2>Admin Dashboard</h2>
      </div>
      <ul>
        <li><a href="/html/categories.html">Categories</a></li>
        <li><a href="/html/courses.html">Courses</a></li>
        <li><a href="/html//Enrollments-Management.html" >Enrollments</a></li>
        <li><a href="/html//StudentProgress.html" >Students progress</a></li>
        <li><button id="logout-btn">Logout</button></li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <header>
        <h1>Welcome, Admin!</h1>
      </header>

      <!-- Stats Section -->
      <section class="stats">
        <div class="stat-card">
          <h3>Total Categories</h3>
          <p id="total-categories">0</p>
        </div>
      </section>

      <!-- Categories Table -->
      
      <section class="category-table">
    <button id="add-category-btn" style="width: 100px ;float:right">Add Category</button>
      <button id="delete"  style="width: 100px">Delete All Data</button>

        <input type="text"placeholder="search" id="search">

        <h2>Categories</h2>
        <table>
          <thead>
            <tr>
              <th> Image</th>
              <th> ID</th>
              <th>Title</th> 
              <th>Description</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="category-Body"></tbody>
        </table>
      </section>
    </div>
  </div>
  
  <div id="category-modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2 id="modal-title">Add New Category</h2>
      <form id="category-form">
        <input type="hidden" id="category-id">
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" id="title" required>
        </div>
        <div class="form-group">
          <label for="Desc">Description:</label>
          <textarea style="height: 150px; resize: none;" id="Desc" required></textarea>
        </div>
        <div class="form-group">
          <label for="img">Image Src:</label>
          <input type="text" id="img" required>
        </div>
       
        <button type="submit" id="save-btn">Save Category</button>
      </form>
    </div>
  </div>

  <script type="module" src="/javascript/categories.js"></script>
  <script src="/javascript/logout.js"></script>
</body>
</html>
